<header class="cabecalho">
    <img src="/assets/logo.png" class="logo">
    @if(!telaInicial){
        <div class="link">
            <button class="botao-voltar" routerLink="/lista-contatos">
                <img src="assets/arrow-left.png" class="seta" alt="">
                <a>Voltar</a>
            </button>
        </div>
    }
    <img [src]="bannerSrc" class="banner">
    <h1 
    [ngClass]="telaInicial ? 'titulo' : 'titulo-form'"
    [innerHtml]="titulo" class="titulo"></h1>
</header>
